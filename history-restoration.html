<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="page1">
    <p>Keep scroll down, man</p>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>6</p>
    <p>7</p>
    <p>8</p>
    <p>9</p>
    <p>10</p>
    <p>11</p>
    <p>12</p>
    <p>13</p>
    <p>14</p>
    <p>15</p>
    <p>16</p>
    <p>17</p>
    <p>18</p>
    <p>19</p>
    <p>20</p>
    <p>
      history.scrollRestoration: <span id="SRValue"></span>
      <button id="toggleSR">Toggle</button>
    </p>
    <ul>
      <li><a href="http://example.org">Click To example.org</a></li>
      <li><button id="pushstate">Click To PushState</button></li>
    </ul>
    <p>21</p>
    <p>22</p>
    <p>23</p>
    <p>24</p>
    <p>25</p>
    <p>26</p>
    <p>27</p>
    <p>28</p>
    <p>29</p>
    <p>30</p>
  </div>
  <div id="page2" style="display:none">
    <p>Now click the Back button in your browser, let's see whether scroll is restored.</p>
  </div>
  <script>
SRValue.innerText = history.scrollRestoration;

toggleSR.addEventListener('click', function () {
  var val = history.scrollRestoration === 'auto' ? 'manual' : 'auto'
  history.scrollRestoration = val
  SRValue.innerText = history.scrollRestoration;
})

pushstate.addEventListener('click', function () {
  history.pushState({}, '/page2')
  page1.style.display = 'none'
  page2.style.display = 'block'
})
window.addEventListener('popstate', function () {
  page1.style.display = 'block'
  page2.style.display = 'none'
})
  </script>
</body>
</html>
